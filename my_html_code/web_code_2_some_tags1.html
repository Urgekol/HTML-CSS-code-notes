<html>

    <title>
        Title
    </title>

    <h1 style="border:2px solid Tomato;">Hello World</h1>

    

    <!-- If we make one body's color "red", the other body's 
        font color will also be "red" -->
    <body style="color: red;">
        This is a body with font color "red" <br><br>
    </body>

    <!-- There can be more than one body -->
    <body>
        <pre>
            This is just like paragraph tag and helps to display

            the text in exact way it is written.

            With all given "Tab" spaces and line breaks.
        </pre>
        
        <del>This is a del tag</del> <br><br>
        <!-- This will always be inside <body> or <p> tag -->

        <q>This is a quote tag</q> <br><br>

        <hr color="yellow">

        <font face="Comic sans MS" size="8" color="Green">Hello</font>
        <!-- Font color is superior than body font color -->

    </body>
</html>
