<html>

    <head>

        <title>
            Title of my website
        </title>

        <!--meta = date about a data-->

        <!--Defines the character set used in the webpage
            It can be ASCII as well, but utf-8 contains almost 
                                                all characters-->
        <meta charset="utf-8">  

        <meta name="description" content="Free HTML tutorial for beginners">

        <meta name="keywords" content="Free, HTML, tutorial">

        <meta name="author" content="Bro Code, Malexus">

        <!--This helps the webpage to scale proportionally
                                    with the mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--This helps to refresh the page after every 30s-->
        <meta http-equiv="refresh" content="30">

    </head>
    
    <body>
        
    </body>

</html>
