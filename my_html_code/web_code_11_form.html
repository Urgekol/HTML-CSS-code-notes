<html>

    <title>
        Title
    </title>

    <body>
        <form>

            <input type="text" id="fname" name="fname" placeholder="John"><br>
            <input type="text" id="lname" name="lname" placeholder="Doe"><br>

            <input type="submit" value="Submit">
            <input type="reset">
        </form>

        <br><br>

        <form>
            <!--value = so that the server knows which option the user has selected-->
            <input type="radio" id="html" name="fav_language" value="HTML">
            HTML <br>
            
            <input type="radio" id="css" name="fav_language" value="CSS">
            CSS <br>

            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            JavaScript <br>
        </form>

        <br><br>

        <!-- Check box is like a to do list -->
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            I have a bike <br>

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            I have a car <br>

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            I have a boat <br>
        </form>

        <!--There is a checked attribute
        
            checked = "checked"     the value will be checked if the pages loads-->

        <br><br>
    </body>

</html>
