<html>

    <title>
        Title
    </title>

    <body>

        First Name: <br>
        <input type="text" placeholder="John"><br>
        Last Name: <br>
        <input type="text" placeholder="Mark">

        <input type="submit" value="Submit">
        <input type="reset">    <!-- if we write the reset in form 
                            i will bring the name "John" and "Mark"
                            even after changes   -->

        <br><br>

        Password: <br>
        <input type="password">

        <br><br>

        <input type="radio">Html <br>
        <input type="radio">Css <br>
        <input type="radio">JavaScript 

        <br><br>

        Alert button:
        <input type="button" onclick="alert('Hello world')" value="Don't click me">

        <br><br>

        <input type="date" min="1999-01-01" max="2023-12-31">

        <br><br>

        <input type="email" placeholder="Enter">

        <br><br>

        File input:
        <input type="file">

        <br><br>

        Enter your phone number:
        <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <!-- Pattern helps to restrict the user's input pattern -->
        <!-- Just like the given number in placeholder -->

        <br><br>

        Enter the booking time:
        <input type="time">

    </body>
</html>
