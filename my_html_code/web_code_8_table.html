<html>
    <head>
        <title>This is a table</title>
    </head>

    <body>
        <table border="1">  <!-- Adding border is not compulsory -->
            <tr bgcolor="blue">
                <td rowspan="2">Sl. no.</td>
                <td>Prakash  </td>
                <td>Sammy  </td>
                <td>Ron  </td>
                <td>Ram  </td>
            </tr>
    
            <tr>
                <td colspan="3" align="middle">Total</td>
                <td>980</td>
            </tr>
        </table>    
    
        <!--For the first row we can also use <th><\th> tag
            called "Table header"-->
    </body>

</html>
