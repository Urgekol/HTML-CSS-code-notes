<html>
    <!--Types of heading with color coded-->
    <!--In decreasing order-->

    <h1 style="background-color: aqua;">level 1</h1>
    <h2 style="color:green">level 2</h2>
    <h3 title="this is a h3 heading--">level 3</h3>

    <!-- Title attribute is the text shown when we hover the mouse on the 
        text written in <heading> tag -->

    <h4>level 4</h4>

    <h5>level 5</h5>   

    <h6>level 6</h6>

    <small>This is a cat</small><br>
    <big>This is a dog</big>
    
</html>
